    <div class="page container-fluid" id="firstdiv">
        <div class="row justify-content-center" style="--bs-gutter-x: 0">
            <div class="col-md-5 my-5 shadow bg-body rounded">
                <form class="p-3" name="ad_registerForm" id="ad_myform">
                    <h3 class="text-center mb-4 text-dark">Admission Form</h3>
                    <div class="row mb-3">
                        <label class="col-2">REGID</label>
                        <div class="col-10">
                            <input type="text" name="register" class="form-control" id="registerid" onkeyup="fetchData(this.value)">
                            <span id="error12"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-2">APPID</label>
                        <div class="col-10">
                            <input type="text" name="app" class="form-control" id="appid" readonly>
                            <span id="error12"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-2">Name</label>
                        <div class="col-10">
                            <input type="text" name="name" class="form-control" id="name" readonly>
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-2">
                            <lable>Desigination</lable>
                        </div>
                        <div class="col-2">
                            <label name="Graduate">Graduate</label>
                            <select class="form-select" name="graduate" id="graduateid" aria-label="Default select example">
                                <option value="" selected="selected">Choose</option>
                            </select>
                        </div>
                        <div class="col-2">
                            <label name="Graduate">Department</label>
                            <select class="form-select" name="department" id="departmentid" aria-label="Default select example">
                                <option value="" selected="selected">Choose</option>
                            </select>
                        </div>
                        <!-- <div class="col-3">
                            <label name="department">Department</label>
                            <select class="form-select" name="department" id="departmentid" aria-label="Default select example">
                                <option value="" selected="selected">Choose</option>
                            </select>
                        </div> -->
                        <div class="col-5">
                            <label name="Course">Course</label>
                            <select class="form-select" name="course" id="courseid" aria-label="Default select example">
                                <option value="" selected="selected">Choose</option>                   
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-2">CutOff</label>
                        <div class="col-10">
                            <input type="text" name="ad_cutoff" class="form-control" id="ad_cutoff" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-2">Username</label>
                        <div class="col-10">
                            <input type="text" name="ad_username" class="form-control" id="ad_username" readonly>
                            <span id="error14"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-2">Password</label>
                        <div class="col-10">
                            <input type="password" name="ad_password" class="form-control" id="ad_password">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-2">Confirm Password</label>
                        <div class="col-10">
                            <input type="password" name="ad_confirmpassword" class="form-control" id="ad_confrimpasswordid">
                        </div>
                        <div style="margin-left: 6.5rem ;" id="CheckPasswordMatch"></div>
                        <br>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-6 text-center">
                            <input type="submit" name="ad_submit" value="submit" id="ad_submit" class="btn btn-primary">
                            <input type="button" name="ad_reset" value="reset" class="btn btn-dark">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
