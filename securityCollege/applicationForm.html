    <div class="page container-fluid" id="firstdiv">
        <div class="row justify-content-center" style="--bs-gutter-x: 0">
            <div class="col-md-5 my-5 shadow bg-body rounded">
                <form class="p-3" name="registerForm" onsubmit="return validate(event)">
                    <h3 class="text-center mb-2 text-dark">Student Registration Form</h3>
                    <div class="row mb-3">
                        <label class="col-2">Register ID</label>
                        <div class="col-10">
                            <input type="text" name="reg" class="form-control" id="regid" readonly>
                            <span id="error12"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-2">First Name</label>
                        <div class="col-10">
                            <input type="text" name="firstname" class="form-control" id="firstname" onkeypress="return /[a-z]/i.test(event.key)" onkeyup="check(this,'error')">
                            <span id="error"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-2">Last Name</label>
                        <div class="col-10">
                            <input type="text" name="lastname" class="form-control" id="lastname" onkeypress="return /[a-z]/i.test(event.key)" onkeyup="check(this,'error2')">
                            <span id="error2"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="date" class="col-2" col-form-label>D.O.B</label>
                        <div class="col-4">
                            <input type="date" name="date" class="form-control" id="dateid" min="01-01-2015" oninput="ageCalculator(event)">
                            <span id="error1"></span>
                        </div>
                        <label for="age" class="col-1" col-form-label>Age</label>
                        <div class="col-5">
                            <input type="text" name="age" class="form-control" id="ageid" readonly>
                            <span id="error16"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-2">Email</label>
                        <div class="col-10">
                            <input type="text" name="email" class="form-control" id="inputEmail4" onkeyup="check(this,'error3')">
                            <span id="error3"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-2">Mobile number</label>
                        <div class="col-10">
                            <input type="text" name="mobile" class="form-control" id="MobileNumber" onkeypress="return /[0-9]/i.test(event.key)" maxlength="10" onkeyup="check(this,'error4')">
                            <span id="error4"></span>
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-2">
                            <lable>Desigination</lable>
                        </div>
                        <div class="col-2">
                            <div>
                                <label name="Graduate">Graduate</label>
                                <select class="form-select" name="graduate" id="graduateid" aria-label="Default select example" onchange="check(this,'error13')">
                                        <option value="" selected="selected">Choose</option>
                                    </select>
                            </div>
                        </div>
                        <div class="col-3">
                            <div>
                                <label name="Graduate">Department</label>
                                <select class="form-select" name="department" id="departmentid" aria-label="Default select example" onchange="check(this,'error13')">
                                        <option value="" selected="selected">Choose</option>
                                    </select>
                            </div>
                        </div>
                        <div class="col-5">
                            <div>
                                <label name="Graduate">Course</label>
                                <select class="form-select" name="course" id="courseid" aria-label="Default select example" onchange="check(this,'error13')">
                                        <option value="" selected="selected">Choose</option>
                                    </select>
                            </div>
                        </div>
                        <span id="error13" style="margin-left: 6.5rem"></span>
                    </div>
                    <div class="row mb-3">
                        <label class="col-2">CutOff</label>
                        <div class="col-10">
                            <input type="text" name="cutoff" class="form-control" id="cutoffid" onkeyup="cutOff()">
                            <span id="error14"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-2">Address</label>
                        <div class="col-10">
                            <textarea class="form-control" name="address" id="address" rows="3" wrap="hard" maxlength="100" style="overflow:hidden" onkeyup="check(this,'error9')"></textarea>
                            <span id="error9"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-2">City</label>
                        <div class="col-10">
                            <input type="text" name="city" class="form-control" id="city" onkeypress="return /[a-z]/i.test(event.key)" onkeyup="check(this,'error5')">
                            <span id="error5"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-2">Pin Code</label>
                        <div class="col-10">
                            <input type="text" name="pincode" class="form-control" id="pincode" onkeypress="return /[0-9]/i.test(event.key)" maxlength="6" onkeyup="check(this,'error6')">
                            <span id="error6"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-2">State</label>
                        <div class="col-10">
                            <input type="text" name="state" class="form-control" id="state" onkeypress="return /[a-z]/i.test(event.key)" onkeyup="check(this,'error7')">
                            <span id="error7"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-2">Country</label>
                        <div class="col-10">
                            <input type="text" name="country" class="form-control" id="country" onkeypress="return /[a-z]/i.test(event.key)" onkeyup="check(this,'error8')">
                            <span id="error8"></span>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-6 text-center">
                            <input type="submit" name="submit" value="submit" class="btn btn-primary">
                            <input type="reset" name="reset" value="reset" class="btn btn-dark">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js " integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin=" anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.js"></script>
    <script type="text/javascript " src="../assets/js/script.js"></script>
</body>

</html>
